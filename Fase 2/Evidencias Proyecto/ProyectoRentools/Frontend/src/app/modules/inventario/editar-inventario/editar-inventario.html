<div class="container py-4">

  <!-- Título y botón volver -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Editar Herramienta</h2>
    <button class="btn btn-secondary d-flex align-items-center" (click)="onCancel()">
      <i class="bi bi-arrow-left me-1"></i> Volver
    </button>
  </div>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="guardar()">

    <div class="row g-4">

      <!-- Lado izquierdo -->
      <div class="col-md-4 d-flex flex-column gap-3">

        <!-- Código (solo lectura) -->
        <div class="form-group">
          <label for="codigo">Código</label>
          <input id="codigo" type="text" formControlName="codigo" readonly class="form-control rounded" />
        </div>

        <!-- Precio Diario -->
        <div class="form-group">
          <label for="precioDiario">Precio Unitario</label>
          <input id="precioDiario" type="number" formControlName="precioDiario" class="form-control rounded" />
        </div>

        <!-- Precio Garantía -->
        <div class="form-group">
          <label for="precioGarantia">Precio Garantía</label>
          <input id="precioGarantia" type="number" formControlName="precioGarantia" class="form-control rounded" />
        </div>

      </div>

      <!-- Lado derecho -->
      <div class="col-md-8 d-flex flex-column gap-3">

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" formControlName="nombre" class="form-control rounded" />
        </div>

        <!-- Descripción (más grande) -->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion" class="form-control rounded descripcion-textarea"></textarea>
        </div>

        <!-- Stock -->
        <div class="form-group">
          <label for="stock">Stock</label>
          <input id="stock" type="number" formControlName="stock" class="form-control rounded" />
        </div>

      </div>

    </div>

    <!-- Botón de editar -->
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" [disabled]="form.invalid" class="btn btn-warning d-flex align-items-center">
        <i class="bi bi-pencil-square me-2"></i> Editar registro
      </button>
    </div>

  </form>

</div>

<!-- Mensaje de confirmación -->
<div *ngIf="mostrarMensaje" class="mensaje-confirmacion d-flex flex-column align-items-center justify-content-center">
  <i class="bi bi-check-circle-fill check-icon"></i>
  <button class="btn btn-warning mt-3" (click)="cerrarMensaje()">¡Herramienta actualizada!</button>
</div>
