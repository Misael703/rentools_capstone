<div class="container mt-4 editar-inventario">
  <h2 class="form-title">Editar Herramienta</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="herramienta-form">

    <div class="row g-3">

      <!-- LADO IZQUIERDO -->
      <div class="col-md-4">

        <!-- SKU -->
        <div class="form-group">
          <label for="sku_bsale">SKU Bsale</label>
          <input id="sku_bsale" type="text" formControlName="sku_bsale" class="form-control" />
          <div class="text-danger" *ngIf="campoInvalido('sku_bsale')">
            {{ mensajeError('sku_bsale') }}
          </div>
        </div>

        <!-- Precio Diario -->
        <div class="form-group">
          <label for="precio_diario">Precio Diario</label>
          <input id="precio_diario" type="number" formControlName="precio_diario" class="form-control" />
          <div class="text-danger" *ngIf="campoInvalido('precio_diario')">
            {{ mensajeError('precio_diario') }}
          </div>
        </div>

        <!-- Garantía -->
        <div class="form-group">
          <label for="garantia">Garantía</label>
          <input id="garantia" type="number" formControlName="garantia" class="form-control" />
          <div class="text-danger" *ngIf="campoInvalido('garantia')">
            {{ mensajeError('garantia') }}
          </div>
        </div>

      </div>

      <!-- LADO DERECHO -->
      <div class="col-md-8">

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" formControlName="nombre" class="form-control" />
          <div class="text-danger" *ngIf="campoInvalido('nombre')">
            {{ mensajeError('nombre') }}
          </div>
        </div>

        <!-- Descripción -->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion" class="form-control descripcion-textarea"></textarea>
        </div>

        <!-- Días mínimo -->
        <div class="form-group">
          <label for="dias_minimo">Días mínimo</label>
          <input id="dias_minimo" type="number" formControlName="dias_minimo" class="form-control" />
          <div class="text-danger" *ngIf="campoInvalido('dias_minimo')">
            {{ mensajeError('dias_minimo') }}
          </div>
        </div>

      </div>
    </div>

    <!-- Botones -->
    <div class="botones-acciones mt-3">
      <button type="button" class="btn-cancelar" (click)="onCancel()">
        <i class="bi bi-arrow-left me-1"></i> Cancelar
      </button>
      <button type="submit" [disabled]="form.invalid" class="btn-crear">
        <i class="bi bi-pencil-square me-1"></i> Guardar Cambios
      </button>
    </div>
  </form>
</div>

<!-- Modal de éxito -->
<div *ngIf="mostrarMensaje" class="modal-exito">
  <div class="modal-contenido">
    <i class="bi bi-check-circle-fill icono-exito"></i>
    <p>¡Herramienta actualizada!</p>
    <button class="btn-aceptar" (click)="cerrarMensaje()">Aceptar</button>
  </div>
</div>
