<div class="container mt-4">
  <!-- KPIs -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card bg-primary text-white h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Total Recaudado</h5>
          <p class="card-text fs-3">{{ estadisticas?.total_recaudado || 0 | number }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card bg-success text-white h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Cantidad de Pagos</h5>
          <p class="card-text fs-3">{{ estadisticas?.cantidad_pagos || 0 }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráfico Doughnut: Método de Pago -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card shadow-sm border rounded p-3">
        <h5 class="card-title text-center mb-3">Pagos por Método</h5>
        <div class="chart-container">
          <canvas #metodoChart baseChart
            [data]="doughnutMetodoData"
            [options]="doughnutMetodoOptions"
            [type]="'doughnut'">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Gráfico Bar: Por Mes -->
    <div class="col-md-6">
      <div class="card shadow-sm border rounded p-3">
        <h5 class="card-title text-center mb-3">Pagos por Mes</h5>
        <div class="chart-container">
          <canvas #mesChart baseChart
            [data]="barMesData"
            [options]="barMesOptions"
            [type]="'bar'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
