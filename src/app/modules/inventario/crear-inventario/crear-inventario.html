<div class="container crear-inventario">

  <!-- Título y volver -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Crear Nueva Herramienta</h2>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">
      <i class="bi bi-arrow-left me-1"></i> Volver
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="guardar()">

    <div class="row g-3">

      <!-- Lado Izquierdo -->
      <div class="col-md-4">
        <div class="form-group mb-3">
          <label>Código</label>
          <input type="text" formControlName="codigo" class="form-control" placeholder="Código" />
        </div>
        <div class="form-group mb-3">
          <label>Precio Diario</label>
          <input type="number" formControlName="precioDiario" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label>Precio Garantía</label>
          <input type="number" formControlName="precioGarantia" class="form-control" />
        </div>
      </div>

      <!-- Lado Derecho -->
      <div class="col-md-8">
        <div class="form-group mb-3">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label>Descripción</label>
          <textarea formControlName="descripcion" class="form-control descripcion-textarea"></textarea>
        </div>
        <div class="form-group mb-3">
          <label>Stock</label>
          <input type="number" formControlName="stock" class="form-control" />
        </div>
      
      </div>

    </div>

    <!-- Botón Crear -->
    <div class="text-end mt-3">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-plus-lg me-1"></i> Añadir nuevo registro
      </button>
    </div>

  </form>
</div>

<!-- Mensaje de confirmación -->
<div *ngIf="mostrarMensaje" class="mensaje-exito text-center border-dark p-4">
  <div class="mb-3">
    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
  </div>
  <button class="btn btn-success" (click)="cerrarMensaje()">¡Registro exitoso!</button>
</div>
